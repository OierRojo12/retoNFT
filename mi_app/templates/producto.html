{% extends 'home.html' %}

{% block container %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='producto.css') }}">

<div id="product-details">
    <h1>Producto: {{ product.name }}</h1>
    <h3>Categoría: {{ product.category }}</h3>
    <h5>Precio (€): {{ product.price }}</h5>
    <a href="{{ url_for('catalog.products') }}" class="btn-back">Volver a productos</a>
</div>
{% endblock %}
