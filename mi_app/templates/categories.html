{% extends 'home.html' %}

{% block container %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='categories.css') }}">

<div class="categories-container">
    {% for category in categories %}
    <a href="{{ url_for('catalog.category', id=category.id) }}" class="category-link">
        <h2>{{ category.name }}</h2>
    </a>
    {% endfor %}
</div>
{% endblock %}
